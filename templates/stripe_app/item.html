{% extends "stripe_app/base.html" %}
{% block content %}
    <h1><a class='back_to_main' href="{% url 'stripe_app:items' %}">Back to main page</a></h1>
    <div class="sr-root"> 
      <div class="sr-main">
        <section class="container">
          <div>
            <h3>{{ item.name }}</h3>
            <h4>{{ item.description }}</h4>
            <div class="pasha-image">
                <img src="{{ item.image.url }}" width="100" height="120"/>   
            </div>
          </div>
          <form action="{% url 'stripe_app:cart_add' item.pk %}" method="POST">
            {% csrf_token %}
            <p class="price">{{ item.get_price|stringformat:"i"|slice:":-2" }} {{ item.currency }}</p>
            {% if not in_cart %}
            <button type="submit" id="submit">Add To Busket</button>
            {% else %}
            <button disabled type="submit" id="submit"><a href="">Added to Busket</a></button>
            <a class="small_links" href="{% url 'stripe_app:cart_detail' %}">Go to Busket</a>
            {% endif %}
          </form>
        </section>
        <div id="error-message"></div>
      </div>
    </div>   
{% endblock %}
