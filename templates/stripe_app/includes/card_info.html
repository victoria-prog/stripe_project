<section class="container">
  <div>
    <h3>{{ item.name }}</h3>
    <h4>{{ item.description|truncatechars:65 }}</h4>
    <div class="pasha-image">
        <img src="{{ item.image.url }}" width="100" height="120"/>   
    </div>
  </div>
    <p class="price">{{ item.total_price|stringformat:"i"|slice:":-2" }} {{ item.currency }}</p>
